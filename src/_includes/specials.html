<section id="specials">
    <h2 class="section-title">Specials</h2>
    <div class="container">
        {% for special in specials.specials %}
        <div class="special-card {{ special.name | slugify }}">
            <h1>{{ special.name }}</h1>
            <img src="{{ special.image }}" alt="{{ special.alt }}">
            <p class="description">{{ special.description }}</p>
            <p class="price">{{ special.price }}</p>
        </div>
        {% endfor %}
    </div>
</section>
