<section id="social-cta">
    <div class="container">
        <h2>Follow on @tocho.in</h2>
        {%- for post in socialLinks.posts %}
        <a href="{{ post.url }}" target="_blank" class="social-post-container">
            <img src="{{ post.image }}" alt="{{ post.alt }}" class="social-post">
        </a>
        {%- endfor %}
    </div>
</section>
