<section id="menu">
    <div class="container">
        <h1>Our Menu</h1>
        <div class="menu-items">
            {%- for item in menu.menuItems %}
            <a href="{{ item.url }}" class="menu-item">
                <img src="{{ item.image }}" alt="{{ item.alt }}" loading="lazy">
                <h2>{{ item.name }}</h2>
            </a>
            {%- endfor %}
        </div>
        <div class="order-now">
            <a href="https://order.toasttab.com/online/tocho-4935-bluffton-road" class="button">Order Now</a>
        </div>
    </div>
</section>
