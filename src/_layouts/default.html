<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Authentic Mexican Food located on 4935 Bluffton Rd., Fort Wayne, Indiana 46809.">
        <title>{{ title }}</title>
        <link rel="stylesheet" href="/assets/css/global.css">
        <link rel="stylesheet" href="/assets/css/home.css">
        <link rel="preload" fetchpriority="high" as="image" href="/assets/images/hero.webp" type="image/webp">
    </head>
    <body>
        {% include "navbar.html" %}
        <section class="hero-image">
            <div class="hero-buttons">
                <a href="https://order.toasttab.com/online/tocho-4935-bluffton-road?diningOption=takeout&rwg_token=AJKvS9V3ZBuqYPxaOqluhVo2htNT1EGBEIW4qnttrqclfojfypVGPkHMx5YiPVPgAC7fSYxsuGxYGmNKZD1kNhqxbJGz-I0Kdw%3D%3D" class="button view-menu">View Menu</a>
                <a href="https://order.toasttab.com/online/tocho-4935-bluffton-road?diningOption=takeout&rwg_token=AJKvS9V3ZBuqYPxaOqluhVo2htNT1EGBEIW4qnttrqclfojfypVGPkHMx5YiPVPgAC7fSYxsuGxYGmNKZD1kNhqxbJGz-I0Kdw%3D%3D" class="button order-online">Order Online</a>
            </div>
        </section>        
        <section id="text-banner">
            <div class="banner-content">
                <img src="/assets/images/icons/star.svg" class="star-icon" alt="star icon">
                {% for i in (1..text-banner.count) %}
                    <div class="flavor-item">
                        <h5>{{ text-banner.text }}</h5>
                        <img src="{{ text-banner.icon }}" alt="star icon">
                    </div>
                {% endfor %}
            </div>
        </section>
        {{ content }}
        {% include "footer.html" %}
        <script src="/assets/js/script.js"></script>
    </body>
</html>
